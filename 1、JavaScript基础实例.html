<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript基础实例</title>
</head>
<body>
	<p>段落一</p>
	<!-- 
		1、用JavaScript在浏览器中输出文本
		doucument.write();
		document.writeln();
	 -->
	<script type="text/javascript">
		document.write("hello,document.write");
		document.write("hello document.write2");
		document.writeln("hello document.writeln");
		document.writeln("hello document.writeln2");
		/*
			doument.write和document.writeln只有在打开网页调试工具才能看出document.writeln打印一行后会换行，在浏览器窗口中看不出来
		*/
	</script>

	<p id="pid">用JavaScript替换此文本内容</p>
	<!-- 
		2、用JavaScript改变html元素
		documemt.getElementById();//通过id属性获取
		doucment.getElementsByClassName();通过class属性获取html元素的collection集合
		document.getElementsByTagName();通过html标签获取html元素的collection集合
		document.getElementsByName();通过name属性获取html元素的collection集合
	 -->
	 <script type="text/javascript">
	 	document.getElementById("pid").textContent="这是用JavaScript改变后的文本";
	 </script>

	 <!-- 
		3、可以通过<script src="main.js"> </script>引入外部js
	  -->
</body>
</html>
