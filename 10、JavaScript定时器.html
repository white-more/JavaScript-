<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>10、javascript定时器</title>
</head>

<body>
    <!-- 
		JavaScript实现定时器效果有两种方式
		window.setTimeout()：代码在指定时间后运行；
		window.setInterval：代码每过指定时间就运行一次。
	 -->
    <label for="toid">setTimeout</label>
    <input type="text" id="toid">
    <label for="itid">setInterval</label>
    <input type="text" id="itid">
    <input type="button" value="setTimeout" onclick="myFunc3(0)">
    <input type="button" value="setInterval" onclick="myFunc2()">
    <input type="button" value="stopTimeout" onclick="myFunc4()">
    <script>
    	var timeintervalid;
    	var timeoutid;
    function myFunc1() {
        var input1 = document.getElementById('toid');
        setTimeout(function() {
            input1.value = "2秒过去了";
        }, 2000);
        setTimeout(function() {
            input1.value = "4秒过去了";
        }, 4000);
        setTimeout(function() {
            input1.value = "6秒过去了";
        }, 6000);
    }

    function myFunc2() {
        var input2 = document.getElementById('itid');
        var i = 0;
        timeintervalid=setInterval(function() {
            i++;
            input2.value = i + "秒";
        }, 1000);
    }

    /**
     * setTimeout()实现定时器计数功能
     * @param  {[type]} count [description]
     * @return {[type]}       [description]
     */
    function myFunc3(count) {
        document.getElementById('toid').value = count + "秒";

        timeoutid=setTimeout(function() {
            myFunc3(++count);
        }, 1000);
    }
    /**
     * 清除计数器
     * 
     */
    function myFunc4() {
    	clearInterval(timeintervalid);
    	clearTimeout(timeoutid);
    }
    </script>
</body>

</html>
