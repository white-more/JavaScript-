<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>JavaScript语句注释和代码块</title>
</head>

<body>
    <script>
    document.write("hello"); //单行注释
    /*
    	这是多行注释
    */
    function myfunc(argument) {
        /*
        	这里是代码块，由大括号包裹而成
        */
    }
    </script>
</body>

</html>
